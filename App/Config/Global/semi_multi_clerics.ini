[Description]
Mod-EN=This mod will add various clerical spells to wizard magic users via a new item, effectively turning them into previously unavailable X/Cleric kits/multiclass combinations. The semi-multi learns and uses spells as per a normal Arcane caster, and also has access to 35 clerical spells. It is not recommend to use "Semi Multi Clerics" with "Spell Revisions" as conceptually they are on opposite extremes. "Spell Revisions" is trying to "rebalance" spells, while that mod purposely makes them unbalancing again.
Mod-FR=Ce mod ajoute une marchande, la Dame des Mystères, adoratrice de Mystra, qui vend un manuel de magie donnant accès à une trentaine de sorts divins, dont un inédit. Seuls les lanceurs de sorts profanes peuvent en bénéficier au prix de -2 en Force et Constitution. En d'autres termes, grâce à ce mod, à vous les multi-classes sorcier/prêtre, barde/prêtre, guerrier/mage/prêtre (classe de base guerrier/mage et lecture du livre d'où un gain d'XP conséquent), kensaï/mage (clerc), ensorceleur (clerc) ou scalde (clerc), par exemple... et le très fameux guerrier/mage/voleur/prêtre. Attention cependant, il y a des restrictions : toutes les infos sont dans le readme. Vous la trouverez au nord du Marché de l'Aventurier sur la Promenade de Waukyne, et dans l'Antichambre.
